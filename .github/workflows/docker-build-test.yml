name: Build and Test Container Image

on:
  push:
    branches: [main]
    paths:
      - 'agent-sandbox/**'
      - '.github/workflows/docker-build-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agent-sandbox/**'
      - '.github/workflows/docker-build-test.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build container image
        run: podman build --layers -t agent-sandbox agent-sandbox/

      - name: Image tests
        run: agent-sandbox/tests/test-image.sh

      - name: Persistent home tests
        run: agent-sandbox/tests/test-persistent-home.sh
